<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Álbum de Café</h1>
        <div class="row mt-4">
            <div class="col-md-8">
                <h2 class="mb-3">Vista de Fotos</h2>
                <div id="photoView" class="row">
                    <!-- Las fotos se cargarán aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="sticky-top">
                    <h2 class="mb-3">Editar Foto</h2>
                    <form id="editForm" class="bg-light p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="photoTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="photoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="photoDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="photoDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
